---

- hosts: all
  become: true

  pre_tasks:
  - name: install updates
    tags: always
    ansible.builtin.apt:
      update_cache: yes
      upgrade: dist

- hosts : all
  become: true

  vars:
    ansible_user: nandor

  tasks:
  - name: create ansible user
    tags: always
    ansible.builtin.user:
      name: "{{ ansible_user }}"
      shell: /bin/bash
      state: present

  - name: add ssh key
    tags: always
    ansible.builtin.authorized_key:
      user: "{{ ansible_user }}"
      key: ""

  - name: add user to sudo group
    tags: always
    user:
      name: "{{ ansible_user }}"
      groups: sudo
      append: yes

  - name: allow passwordless sudo for the user
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^{{ ansible_user }}'
      line: '{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL'
      validate: '/usr/sbin/visudo -cf %s'